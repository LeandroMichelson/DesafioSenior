// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

buildscript {
	ext {
		springBootVersion = '1.4.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

jar {
 baseName='DesafioSenior'
 version= '1.0'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8
 
dependencies {

   ext {
		springBootVersion = '1.5.3.RELEASE'
     	springFrameworkLdapVersion = '2.3.1.RELEASE'
     	springContextSupportVersion = '4.3.3.RELEASE'
    }
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.3'
    compile("org.springframework.boot:spring-boot-starter-data-rest:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
    compile("org.springframework:spring-context-support:${springContextSupportVersion}")
}

